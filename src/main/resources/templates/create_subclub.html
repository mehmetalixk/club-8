<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Subclub</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Add Subclub</h1>
  </div>
  <form th:action="@{/process_add_subclub}" method="post" th:object="${subclub}">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-4">Subclub Name</label>
        <div class="col-8">
          <input type="text" class="form-control" th:field="*{title}" required
                 minlength="2" maxlength="20"/>
        </div>
        <label class="col-form-label col-4">Club Name</label>
        <div class="col-8">
          <input type="text" class="form-control" th:field="*{clubTitle}" required
                 minlength="1" maxlength="20"/>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Add Subclub</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
