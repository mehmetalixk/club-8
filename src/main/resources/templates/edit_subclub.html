<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>

<head th:fragment="header">
  <meta charset="UTF-8">
  <title th:text="${subclub.getId()}"></title>
</head>
<body>

<div th:replace="fragments/navbar :: header"/>

<div class="container" style="border-style: groove;margin: auto;width: 60%;border-radius: 10px">
  <div class="col-sm-8">
    <div class="input-group">
      <form th:action="@{/process_edit_subclub}" method="post" th:object="${scer}">
        <input  class="form-control" placeholder="new club title" type="text" th:field="*{title}">
        <input type="hidden" th:field="*{id}" id="subclubID">
      </form>
    </div>
  </div>
</div>
</body>
</html>
