<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>

<body>

<nav class="topnav" th:fragment="header">

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/#" class="nav-link px-2 text-secondary">Club-8</a></li>
                    <li><a th:href="@{/list_members}" class="nav-link px-2 text-secondary">List Members</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search...">
                </form>

                <div class="text-end">
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" type="button"
                       class="btn btn-outline-light">Login</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/register}" type="button"
                       class="btn btn-outline-warning">Register</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" type="button"
                       class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </header>
</nav>
</body>
</html>
