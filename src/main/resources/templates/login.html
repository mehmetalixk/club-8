<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
  <title>Club-8 Home Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"/>
</head>
<div th:replace="fragments/navbar :: header"></div>

<body class="text-center" >
  <main class="form-signin" style="margin-top: 50px;">
    <form name="f" th:action="@{/login}" method="post" style="width: 30%;margin: auto">
      <fieldset>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="username" name="username">
        <label for="username">Username</label>
      </div>
        <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <label for="password">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label style="text-align: left">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="form-actions">
      <button class="w-100 btn btn-lg btn-primary" type="submit" style="width: 10%;">Sign in</button>
      </div>
      </fieldset>
    </form>
  </main>
</body>

</html>
