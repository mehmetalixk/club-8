<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Post</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Post</h1>
    </div>
    <form th:action="@{/process_add_post}" method="post" th:object="${post}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Role Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{title}" required
                           minlength="2" maxlength="128"/>
                </div>
            </div>
            <div class="form-group row">
                    <label for="postArea">Content</label>
                    <textarea class="form-control" id="postArea" rows="3" th:field="*{content}" required></textarea>
            </div>
            <div class="form-floating">
                <select class="form-select" id="subclub" th:field="*{subclubTitle}">
                    <option th:each="club : ${subclubList}" th:value="${club}" th:text="${club}">
                    </option>
                </select>
                <label for="subclub">Subclub</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add Club</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
