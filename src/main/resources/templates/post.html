<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<style>
		label {
			color: #F5F8FA;
		}</style>
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>
        Club-8 | Create a Post
    </title>
</head>

<div th:replace="fragments/navbar :: header"></div>
<body>
<div class="container" style="width: 50%">
    <div>
        <h2 style="text-align: center"><br><br>Create Post</h2>
    </div>
	<div class="row" style="border: solid;margin-top: 60px;">
    <form th:action="@{/process_add_post}" method="post" th:object="${pcr}" style="padding: 5%">
            <div class="row">
                <div class="col col-lg-4">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required
                       minlength="2" maxlength="128" style="background-color: #212529;color: aliceblue;"/>
                </div>
				 <div class="col col-lg-2" style="margin-left: -40px; padding-left: 5%">
                    <label for="club">Club</label>
                     <select class="form-select" id="club" style="width: 130%;" th:field="*{clubTitle}">
                         <option th:value="${club}" th:text="${club}"></option>
                     </select>
                </div>
                <div class="col col-lg-2" style="margin-left: -40px; padding-left: 8%">
                    <label for="subclub">SubClub</label>
                    <select class="form-select" id="subClub" style="width: 190%;" th:field="*{subclubTitle}">
                        <option th:value="${subclub}" th:text="${subclub}"></option>
                    </select>
                </div>
                </div>
		<hr style="color: #EFEFEF"/>
                <div class="row">
                    <label for="postArea">Content</label>
                    <textarea class="form-control" id="postArea" rows="8" cols="24" style="margin-left:10px;background-color: #212529;color: aliceblue;"
                              th:field="*{content}" required></textarea>
                </div><br>
		
                <div class="col text-center" style="display: inline;">
					<input type="file" class="form-control" id="inputGroupFile01" style="float:left;width:30%;">
                    <button type="submit" class="btn btn-primary" id="btnfetch"
                                          style="float: right;width:30%;">Create Post</button>
                </div>
    </form></div>
</div>
</body>
</html>
