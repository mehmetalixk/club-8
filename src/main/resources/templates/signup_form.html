<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Club-8 Registration</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Member Registration of Club-8</h1>
        </div>
        <form th:action="@{/process_register}" method="post" th:object="${member}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{emailAddress}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Username</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{username}" required
                               minlength="4" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                               minlength="6" maxlength="12"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required
                               minlength="4" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{surname}" required
                               minlength="4" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Gender</label>
                    <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="option1" name="option1" class="custom-control-input" value="Male" th:field="*{gender}">
                            <label class="custom-control-label" for="option1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="option2" name="option2" class="custom-control-input" value="Female" th:field="*{gender}">
                            <label class="custom-control-label" for="option2">Female</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="option3" name="option3" class="custom-control-input" value="Non-disclosed" th:field="*{gender}">
                            <label class="custom-control-label" for="option3">Non-disclosed</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Birthday</label>
                    <div class="col-8">
                        <input type="date" class="form-control" th:field="*{birthDate}" required/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
