<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title>Club-8 Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"/>
</head>
<div th:replace="fragments/navbar :: header"></div>
<body>
<main class="form-signin" style="margin-top: 50px;">
    <form th:action="@{/process_register}" method="post" th:object="${member}" style="width: 30%;margin: auto">
        <fieldset>
            <h1 class="h3 mb-3 fw-normal" style="text-align: center">Register</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="username" name="username"
                       th:field="*{username}" required minlength="4" maxlength="45">
                <label for="username">Username</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                       th:field="*{password}" required
                       minlength="6" maxlength="64"/>
                <label for="password">Password</label>
            </div><br>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="email" name="email"
                       th:field="*{emailAddress}" required minlength="5" maxlength="45"/>
                <label for="email">E-mail Address</label>
            </div><br>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="name" name="name"
                       th:field="*{name}" required minlength="2" maxlength="20">
                <label for="name">Name</label>
            </div><br>
            <div class="form-floating">
                <input type="text" class="form-control" id="surname" placeholder="surname" name="surname"
                       th:field="*{surname}" required minlength="1" maxlength="20">
                <label for="surname">Surname</label>
            </div><br>
            <div class="form-floating">
                <input type="date" class="form-control" id="birthDate" placeholder="birthDate" name="birthDate"
                       th:field="*{birthDate}"/>
                <label for="birthDate">BirthDate</label>
            </div><br>
            <div class="form-floating">
                <select class="form-select" id="gender" th:field="*{gender}">
                    <option selected value="">I prefer not to say</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                </select>
                <label for="gender">Gender</label>
            </div><br>
            <div class="checkbox mb-3">
                <label style="text-align: left">
                    <input type="checkbox" value="remember-me"> I agree to the <a href="google.com"> terms & conditions</a>
                </label>
            </div>
            <div class="form-actions">
                <button class="w-100 btn btn-lg btn-primary" type="submit" style="width: 10%;">Sign up</button>
            </div>
        </fieldset>
    </form>
</main>
</body>

</html>
